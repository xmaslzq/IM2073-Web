<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - eBook Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .reviews {
            margin-top: 30px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .review-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .feedback-form {
            margin-top: 30px;
        }

        .feedback-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .feedback-form input, 
        .feedback-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .feedback-form button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .feedback-form button:hover {
            background-color: #555;
        }

        .login-status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            display: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <a href="Home.html">Home</a>
        <a href="querybook.html">Books</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html" class="cart">Cart: <span id="cart-count">0</span> items</a>
    </nav>

    <div class="container">
        <div id="login-status" class="login-status">
            You must be logged in to submit a review.
        </div>
        
        <h2>Customer Reviews</h2>
        <div class="reviews" id="reviews">
            <p>Loading reviews...</p>
        </div>

        <div class="feedback-form">
            <h3>Leave a Feedback</h3>
            <form id="feedbackForm">
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" min="1" max="5" required>

                <label for="message">Your Message:</label>
                <textarea id="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 eBook Store | All rights reserved.</p>
    </footer>

    <script>
        // Check if user is logged in
        function checkLoginStatus() {
            fetch('http://localhost:9999/ebookshop/CheckLoginServlet')
                .then(response => response.json())
                .then(data => {
                    if (!data.loggedIn) {
                        document.getElementById('login-status').style.display = 'block';
                        document.getElementById('feedbackForm').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });
        }

        function fetchReviews() {
            fetch('http://localhost:9999/ebookshop/ReviewServlet')
                .then(response => response.json())
                .then(data => {
                    let reviewContainer = document.getElementById('reviews');
                    reviewContainer.innerHTML = '';
                    
                    if (data.length === 0) {
                        reviewContainer.innerHTML = "<p>No reviews yet. Be the first to leave a review!</p>";
                        return;
                    }
                    
                    data.forEach(review => {
                        // Create star rating display
                        let stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
                        
                        reviewContainer.innerHTML += `
                            <div class="review-item">
                                <strong>Rating:</strong> ${stars}<br>
                                <strong>Comment:</strong> ${review.comment}<br>
                                <small>Posted on: ${review.created_at}</small>
                            </div>
                        `;
                    });
                })
                .catch(error => {
                    console.error('Error fetching reviews:', error);
                    document.getElementById('reviews').innerHTML = "<p>Failed to load reviews. Please try again later.</p>";
                });
        }

        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const rating = parseInt(document.getElementById('rating').value);
            const comment = document.getElementById('message').value;

            // Validate inputs
            if (isNaN(rating) || rating < 1 || rating > 5) {
                alert('Please enter a valid rating between 1 and 5');
                return;
            }

            if (!comment.trim()) {
                alert('Please enter a comment');
                return;
            }

            // Send data as JSON
            fetch('http://localhost:9999/ebookshop/ReviewServlet', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    rating: rating, 
                    comment: comment 
                }),
                credentials: 'include' // Important: Include cookies for session
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message.includes('successfully')) {
                    document.getElementById('feedbackForm').reset();
                    fetchReviews();
                }
            })
            .catch(error => {
                console.error('Error submitting review:', error);
                alert('Error submitting review. Please try again later.');
            });
        });

        // Initialize the page
        checkLoginStatus();
        fetchReviews();
    </script>

</body>
</html>
